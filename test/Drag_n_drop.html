<script>
    $(function () {
        var html = "", id="",
            index = -1, isDown = false;
        $(document).on("mouseup","#multiTable tbody tr",function (e) {
            console.log("Mouse up-> ")
            if(isDown) {
                // $(this).css({background:"grey"});

                var index1 = $(this).index();
                var index2 = index;
                if (index1 == index2) {
                    e.preventDefault();
                    return;
                }
                var id1 = $(this).attr('id')

                var spaceIndex1 = index2 + 1;
                var html1 = `<tr id='${id1}'>` + $(this).html().trim() + "<tr>";
                var html2 = `<tr id='${id}'>`  + html + "</tr>";

                // var html1 = this;
                // var html2 = html;
                console.log(html1);
                console.log(html2);
                $('#multiTable > tbody > tr').eq(index1).replaceWith(html2);
                $('#multiTable > tbody > tr').eq(index2).replaceWith(html1);
                $('#multiTable > tbody > tr').eq(spaceIndex1).remove();

                isDown = false;
            }
        });

        $(document).on("mouseover", "#multiTable tbody tr", function() {
            if(isDown) {        // Only change css if mouse is down
                console.log("Mouse Over-> ")
                $(this).css({background:"white"});
                $(this).css('cursor', 'grabbing')
            }
        });

        $(document).on("mousedown","#multiTable tbody tr",function (e) {
            console.log("Mouse Down->");
            isDown = true;
            $(this).css('cursor', 'grabbing')
            html = $(this).html().trim();
            id = $(this).attr('id');
            // html = this;

            index = $(this).index();
            // $(this).css({background:"grey"});
            //console.log($(this).index());
            //console.log($(this).html().trim());
